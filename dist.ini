name                = Bubblegum
main_module         = lib/Bubblegum.pm
author              = Al Newkirk <anewkirk@ana.io>
license             = Perl_5
copyright_holder    = Al Newkirk
copyright_year      = 2013

[MetaResources]
homepage            = https://github.com/alnewkirk/Bubblegum
repository.web      = https://github.com/alnewkirk/Bubblegum
repository.url      = https://github.com/alnewkirk/Bubblegum.git
bugtracker.web      = https://github.com/alnewkirk/Bubblegum/issues
repository.type     = git

[Prereqs]
Class::Forward      = 0.100006
Class::Load         = 0
DateTime::Tiny      = 1.04
Exception::Tiny     = 0
Exporter::Tiny      = 0.030
File::Which         = 1.09
File::Find::Rule    = 0
File::HomeDir       = 1.00
Import::Into        = 1.001001
JSON::Tiny          = 0.38
Module::Find        = 0.11
Moo                 = 1.003001
Path::Tiny          = 0.047
Time::Format        = 1.12
Time::ParseDate     = 2013.1113
Try::Tiny           = 0.18
Type::Tiny          = 0.032
YAML::Tiny          = 1.56
autobox             = 0
autodie             = 0
perl                = 5.10.0
utf8::all           = 0

[@Basic]

[ManifestSkip]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[SurgicalPodWeaver]
[OurPkgVersion]

[Run::BeforeBuild]
run                 = rm -f cpanfile
run                 = rm -f Changes
run                 = rm -f LICENSE
run                 = rm -f Makefile.PL
run                 = rm -f README
run                 = rm -f README.mkdn

[PruneFiles]
match               = ^\..+
match               = .*\.ini$
match               = ^eg/.*
match               = ^mkdn
match               = ^tidy

[CopyFilesFromBuild]
copy = cpanfile
copy = LICENSE
copy = Changes
copy = README
copy = README.mkdn
copy = Makefile.PL

[ChangelogFromGit]
max_age     = 365
tag_regexp  = ^(\d+\.\d+)$
file_name   = Changes
wrap_column = 79
debug       = 0

[@Git]
tag_format          = %v
tag_message         = Release: %v

[Git::NextVersion]
first_version       = 0.01
version_regexp      = ^(.+)$

[GitHub::Meta]

[GitHub::Update]
cpan                = 1

[CPANFile]
