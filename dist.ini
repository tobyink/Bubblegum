name                = Bubblegum
main_module         = lib/Bubblegum.pm
author              = Al Newkirk <anewkirk@ana.io>
license             = Perl_5
copyright_holder    = Al Newkirk
copyright_year      = 2013
codename            = Gigolo-Soldier

[Authority]
authority           = cpan:AWNCORP
do_munging          = 0

[MetaResources]
homepage            = https://github.com/alnewkirk/Bubblegum
repository.web      = https://github.com/alnewkirk/Bubblegum
repository.url      = https://github.com/alnewkirk/Bubblegum.git
bugtracker.web      = https://github.com/alnewkirk/Bubblegum/issues
repository.type     = git

[Prereqs]
autobox                   = 0
autodie                   = 0
perl                      = 5.10.0
utf8::all                 = 0
Class::Forward            = 0.100006
Class::Load               = 0
DateTime::Tiny            = 1.04
Exception::Tiny           = 0
Exporter::Tiny            = 0.030
File::Which               = 1.09
File::Find::Rule          = 0
File::HomeDir             = 1.00
Hash::Merge::Simple       = 0.051
Import::Into              = 1.001001
JSON::Tiny                = 0.38
Syntax::Keyword::Junction = 0.003007
Module::Find              = 0.11
Moo                       = 1.003001
Path::Tiny                = 0.047
Time::Format              = 1.12
Time::ParseDate           = 2013.1113
Try::Tiny                 = 0.18
Type::Tiny                = 0.032
YAML::Tiny                = 1.56

[Prereqs / TestRequires]
perl                = 5.10.0

[@Basic]

[ManifestSkip]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[SurgicalPodWeaver]
[OurPkgVersion]
[InstallGuide]
[ContributorsFromGit]

[PruneFiles]
match               = ^\..+
match               = \.(ini|txt)$
match               = ^(devel|eg)/.*

[Run::BeforeBuild]
run                 = rm -f cpanfile
run                 = rm -f INSTALL
run                 = rm -f CHANGES
run                 = rm -f LICENSE
run                 = rm -f README
run                 = rm -f README.mkdn
run                 = rm -f Makefile.PL

[CopyFilesFromBuild]
copy                = cpanfile
copy                = INSTALL
copy                = LICENSE
copy                = CHANGES
copy                = README
copy                = README.mkdn
copy                = Makefile.PL

[Git::CommitBuild]
branch               = build/%b
message              = Build %h (on %b)
multiple_inheritance = 0

[ChangelogFromGit::CPAN::Changes]
show_author          = 0
max_age              = 365
tag_regexp           = ^(\d+\.\d+)$
file_name            = CHANGES
wrap_column          = 79
debug                = 0

[@Git]
changelog           = CHANGES
tag_format          = %v
tag_message         = Release: %v

[Git::NextVersion]
first_version       = 0.07
version_regexp      = ^(.+)$

[GitHub::Meta]

[GitHub::Update]
metacpan            = 1

[CPANFile]
[AutoPrereqs]